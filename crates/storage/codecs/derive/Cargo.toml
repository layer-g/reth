[package]
name = "codecs-derive"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "../README.md"

[package.metadata.cargo-udeps.ignore]
normal = [
  # Used in proc macros
  "serde",
  # Used in proc macros
  "parity-scale-codec"
]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.47"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
convert_case = "0.6.0"

# codecs
serde = { version = "1.0.*", default-features = false }
parity-scale-codec = { version = "3.2.1", features = ["derive", "bytes"] }

[features]
default = ["compact"]
compact = []
scale = []
postcard = []
no_codec = []
