[package]
name = "reth-stages"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = "Staged syncing primitives used in reth."

[package.metadata.cargo-udeps.ignore]
normal = [
    # Used for diagrams in docs
    "aquamarine",
]

[dependencies]
# reth
reth-primitives = { path = "../primitives" }
reth-interfaces = { path = "../interfaces" }
reth-db = { path = "../storage/db" }
reth-codecs = { path = "../storage/codecs" }
reth-provider = { path = "../storage/provider" }
reth-metrics-derive = { path = "../metrics/metrics-derive" }
reth-trie = { path = "../trie" }

# async
tokio = { version = "1.21.2", features = ["sync"] }
tokio-stream = "0.1.10"
async-trait = "0.1.57"
futures-util = "0.3.25"
pin-project = "1.0.12"

# observability
tracing = "0.1.36"
metrics = "0.20.1"

# misc
thiserror = "1.0.37"
aquamarine = "0.3.0"
itertools = "0.10.5"
rayon = "1.6.0"
num-traits = "0.2.15"

[dev-dependencies]
# reth
reth-primitives = { path = "../primitives", features = ["arbitrary"] }
reth-db = { path = "../storage/db", features = ["test-utils", "mdbx"] }
reth-interfaces = { path = "../interfaces", features = ["test-utils"] }
reth-downloaders = { path = "../net/downloaders" }
reth-eth-wire = { path = "../net/eth-wire" }                            # TODO(onbjerg): We only need this for [BlockBody]
reth-executor = { path = "../executor" }
reth-rlp = { path = "../rlp" }
reth-revm = { path = "../revm" }
reth-trie = { path = "../trie", features = ["test-utils"] }

itertools = "0.10.5"
tokio = { version = "*", features = ["rt", "sync", "macros"] }
assert_matches = "1.5.0"
rand = "0.8.5"
paste = "1.0"

# Stage benchmarks
pprof = { version = "0.11", features = [
    "flamegraph",
    "frame-pointer",
    "criterion",
] }
criterion = { version = "0.4.0", features = ["async_futures"] }

[features]
test-utils = []


[[bench]]
name = "criterion"
harness = false
required-features = ["test-utils"]
